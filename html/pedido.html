<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Registrar pedido</title>
</head>

<body class="bodyNew">

  <div style="text-align: center;">
    <img src="images/logo.jpg" id="logoIngresar">
    <br><br>
    <p style="font-size: xx-large;">
      <strong>Formulario de Pedido</strong>
    </p>
    <p style="font-size: x-large;">
      La fecha de entrega será coordinada telefónicamente
    </p>
  </div> <br>

  <form id="formPedido">
    <div class="form-row">
      <div class="col-md-4 mb-3 mx-auto">
        <label for="validationDefault01">Nombre completo</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" value="Nombre" required>
      </div>
      <div class="col-md-4 mb-3 mx-auto">
        <label for="validationDefaultUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
          </div>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
            aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3 mx-auto">
        <label for="validationDefault03">Email</label>
        <input type="email" class="form-control" id="validationDefault03" placeholder="Email" required
          aria-describedby="emailHelp">
      </div>
    </div>
    <div class="col-md-4 mb-3 mx-auto">
      <label for="validationDefault04">Dirección de entrega</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="Dirección de entrega" required>
    </div>
    </div>

    <div class="form-group col-md-4 mx-auto">
      <label for="inputLocalidad">Localidad</label>
      <select id="inputLocalidad" class="form-control">
        <option selected>Localidad</option>
        <option>...</option>
      </select>
    </div>

    <div class="form-group col-md-4 mx-auto">
      <label for="inputProvincia">Provincia</label>
      <select id="inputProvincia" class="form-control">
        <option selected>Provincia</option>
        <option>...</option>
      </select>
    </div>
  </form>

  <br><br>
  <hr style="background-color: black; height:1px">

  <div class="container">
    <p style="font-size: x-large;">
      <strong>Forma de pago</strong>
    </p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Tarjeta de crédito</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">MercadoPago</label>
    </div>
  </div>

  <br><br>

  <div>
    <div class="col-md-4 mb-3 mx-auto">
      <label for="validationDefault02">Nombre del titular</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido"
        value="Nombre como aparece en la tarjeta" required>
    </div>
    <div class="col-md-4 mb-3 mx-auto">
      <label for="validationDefault02">Número de tarjeta</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido"
        value="Ingrese los 16 dígitos del frente" required>
    </div>
    <div class="col-md-4 mb-3 mx-auto">
      <label for="validationDefault02">Vencimiento</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" value="MM/AA" required>
    </div>
    <div class="col-md-4 mb-3 mx-auto">
      <label for="validationDefault02">Código de seguridad</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido"
        value="3 dígitos del dorso" required>
    </div>
  </div>

<br>

  <form>
    <button class="btn btn-primary" type="submit"
      style="display: block; margin-left: auto; margin-right: auto;">Registrar pedido</button>
  </form>


</body>

</html>
